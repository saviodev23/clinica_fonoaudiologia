{% extends 'assets/base.html' %}
{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3 class="mb-0">Meu Perfil</h3>
          </div>
          <div class="card-body">
            <form class="form" role="form" autocomplete="off">
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Nome</label>
                <div class="col-lg-9">
                  <input class="form-control" type="text" value="{{ user.first_name }}" readonly>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Sobrenome</label>
                <div class="col-lg-9">
                  <input class="form-control" type="text" value="{{ user.last_name }}" readonly>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Nome de Usuário</label>
                <div class="col-lg-9">
                  <input class="form-control" type="text" value="{{ user.username }}" readonly>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">E-mail</label>
                <div class="col-lg-9">
                  <input class="form-control" type="email" value="{{ user.email }}" readonly>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Tipo de Usuário</label>
                <div class="col-lg-9">
                  <input class="form-control" type="text" value="{% if user.groups.all %}{{ user.groups.all.0.name }}{% endif %}" readonly>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
